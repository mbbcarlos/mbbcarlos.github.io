name: Deploy to Github Pages

# run when a commit is pushed to "source" branch
on:
  workflow_dispatch:
  push:
    branches:
    - source
permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 
        uses: actions/checkout@v4
      
      - name: âš™ï¸ Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: ğŸ“¦ Instal packages
        run: npm install

      - name: ğŸ—ï¸ Build 
        run: |
         npm run build
         ls
         

      - name: ğŸš€ Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Publish to GitHub Pages ğŸš€
        id: deployment
        uses: actions/deploy-pages@v4